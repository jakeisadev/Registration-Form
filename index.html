<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Code Review Registration Form</title>
  </head>
  <body>
      <heading> The Code Review </heading>
    </div>
    <div class="container">
      <div class="signup">
        <h3>Signup for our newsletter</h3>
      <p>
        Get the latest news on how your code is <br />
        doing right in your inbox
      </p>
      </div>

      <!--Insert a navigation split of some sort-->

      <div class="contact-information">
        <h3>Contact Information</h3>
      </div>
          <form id="contact">
              <ul>
                 <li>
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="name">
                </li>
                <li>
                    <label for="email-address">Email Address</label>
                    <input type="text" id="email-address" name="email">
                </li>
                <li>
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="number">
                </li>
                <li>
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="street-address">
                </li>
                <li>
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city">
                </li>
                <li>
                    <label for="state">State</label>
                    <input type="text" id="state" name="user-state">
                </li>
                <li>
                    <label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code" name="user-zip-code">
                </li>
                </ul>

      <!--Insert a navigation split of some sort-->
        <h3>Newsletter</h3>
              <ul>
                  <li>
                      <p>Select the newsletters you would like to<br>receive</p><br>
                      <input type="checkbox" id="html-news" name="html" value="HTML">
                      <label for="html-news">HTML News</label>
                  </li>
                  <li>
                      <input type="checkbox" id="css-news" name="css" value="css">
                      <label for="css-news">CSS News</label>
                  </li>
                  <li>
                      <input type="checkbox" id="javascript-news" name="javascript" value="javascript">
                      <label for="javascript-news">Javascript News</label>
                  </li><br>
                  <li>
                      <p>Newsletter Format</p>
                      <input type="radio" name="format" id="html">
                      <label for="html">HTML</label>
                  </li>
                  <li>
                      <input type="radio" name="format" id="plain-text">
                      <label for="plain-text">Plain Text</label>
                  </li>
              </ul>
              <br><p>Other topics you'd like to hear about</p>
              <textarea></textarea>
          </form>
          <button type="submit">Sign Up</button>
    </div><br>
    <footer><small>
        Copyright The Code Review
    </small></footer>
  </body>
</html>
